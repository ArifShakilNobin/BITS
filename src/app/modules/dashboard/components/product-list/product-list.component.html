<p-table [value]="products" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.price | currency: 'TK' }}</td>
      <td>
        <button title="Edit" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="onEdit(product.id)"></button>
        <button title="Delete" pButton pRipple icon="pi pi-times" class="p-button-rounded p-button-danger" (click)="onDelete(product.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
